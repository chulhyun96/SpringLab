<!DOCTYPE HTML>
<html lang="kr">
<head>
    <meta charset="utf-8">
    <link href="../css/bootstrap.min.css"
          th:href="@{/css/bootstrap.min.css}"
          rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        } </style>
    <title></title>
</head>
<body>
<div class="container">
    <div class="py-5 text-center"><h2>상품 수정 폼</h2>
    </div>
    <form action="item.html" th:action method="post" th:object="${item}">
        <div>
            <label>상품 ID</label>
            <input type="text"  class="form-control"
                   th:field="*{id}" readonly>
        </div>
        <div>
            <label>상품명</label>
            <input type="text" class="form-control" th:field="*{itemName}"></div>
        <div>
            <label>가격</label>
            <input type="text" class="form-control" th:field="*{price}">
        </div>
        <div>
            <label>수량</label>
            <input type="text" class="form-control" th:field="*{quantity}">
        </div>
        <hr class="my-4">

        <div>
            <div class="form-check">
                <label>판매 오픈</label>
                <input type="checkbox" id="sellable" th:field="*{open}" class="form-check-input">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg"
                        type="submit">저장</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        th:onclick="|location.href='@{/basic/items}'|"
                        onclick="location.href='item.html'" type="button">취소
                </button>
            </div>
        </div>
    </form>
</div> <!-- /container -->
</body>
</html>
