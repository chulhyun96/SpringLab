<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<form action="/basic/items/add" method="post" th:object="${item}">
    상품 이름 : <input type="text" th:field="*{itemName}">
    가격 : <input type="text" th:field="*{price}">
    수량 : <input type="text" th:field="*{quantity}">

    <div>판매 여부</div>
     <input type="checkbox" th:field="*{open}">

    <div>등록 지역</div>
    <div th:each="region : ${regions}">
        <input type="checkbox" th:field="*{regions}" th:value="${region.key}" th:text="${region.value}">
    </div>

    <div class="col">
        <button class="w-100 btn btn-primary btn-lg"
                type="submit">상품 등록
        </button>
    </div>
</form>

</body>
</html>
